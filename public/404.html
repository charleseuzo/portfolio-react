<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Redirection…</title>
    <script>
      // Redirect to the app root - React Router will handle the routing
      // This prevents multiple redirects on refresh
      (function () {
        var base = "/portfolio-react/";
        var path = location.pathname;

        // If we're not already at the base, redirect there
        // React Router will render the 404 page if the route doesn't exist
        if (path !== base) {
          location.replace(base);
        }
      })();
    </script>
  </head>
  <body>
    Redirection…
  </body>
</html>
