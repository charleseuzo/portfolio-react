<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Redirection…</title>
    <script>
      // GitHub Pages SPA redirect trick for BrowserRouter
      // Store the path in sessionStorage and redirect to index.html
      (function () {
        var base = "/portfolio-react";
        var path = location.pathname;

        // Remove base from path if present
        if (path.indexOf(base) === 0) {
          path = path.slice(base.length);
        }

        // Store the original path and redirect to the root
        // The app will restore the path on load
        sessionStorage.setItem(
          "redirectPath",
          path + location.search + location.hash
        );
        location.replace(base + "/");
      })();
    </script>
  </head>
  <body>
    Redirection…
  </body>
</html>
