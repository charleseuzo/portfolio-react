<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Redirection…</title>
    <script>
      (function () {
        // Change this if you publish under a different repo name
        var base = "/portfolio-react";
        var currentPath = location.pathname + location.search + location.hash;

        // If site is deployed at a subpath (base), remove it from the start
        if (currentPath.indexOf(base) === 0) {
          currentPath = currentPath.slice(base.length);
        }

        // Redirect unknown routes to the home page (which will handle the route via React Router)
        // This is for BrowserRouter, so we redirect to base + "/"
        var target = base + "/";
        location.replace(target);
      })();
    </script>
  </head>
  <body>
    Redirection…
  </body>
</html>
